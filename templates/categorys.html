{% extends "index.html" %}

{% block content %}

	{% load static %}
	<div class="container-fluid list-cats" style="margin-top: 100px !important;">
		<div class="container">
			<h3 class="text-left" style="border-bottom: 1px solid #ccc; padding-bottom: 20px;">Sub Categor√≠as</h3>
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 wrap-products-list">
				{% for subcat in object_list %}
					<div class="card text-left prod-item" style="border:none; padding: 10px;">
						<a href="{% url 'product_app:sub-catproducts' subcat.slug subcat.id %}">
							{% if subcat.icono.url == '' %}
								<img src="{% static 'img/subcategoria.jpg' %}">
							{% else %}
								<img src="{{ subcat.icono.url }}">
							{% endif %}
						</a>
						<div class="card-body" style="padding: 15px 0px;">
							<h5 class="card-title">{{ subcat.name }}</h5>
						</div>
					</div><!-- End Of Product -->
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock content %}
